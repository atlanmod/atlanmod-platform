os: linux
sudo: false
dist: trusty

language: java
jdk: oraclejdk8

cache:
  directories:
    - '$HOME/.m2/repository'

init_submodules:
  #UPDATE SUBMODULES
  - git submodule update --init --recursive

install:
  #DEPENDENCIES RESOLVING SCRIPT
  - mvn -B -V -q -DskipTests install

script:
  #BUILD SCRIPT
  - mvn package

after_success:
  #DEPLOYMENT SCRIPTS

