  os: linux
  sudo: false
  dist: trusty

  language: java
  jdk: oraclejdk8

  cache:
    directories:
      - '$HOME/.m2/repository'

  init_submodules:
    #UPDATE SUBMODULES
    - git submodule update --init --recursive

  install:
    #LOCALLY INSTALL sexp2emf
    - git clone --depth 1 https://github.com/atlanmod/sexp2emf.git
    - mvn --batch-mode -Dmaven.javadoc.skip=true --file sexp2emf/pom.xml install

  script:
    #ENFORCE MAVEN VERSION
    - mvn -pl . validate
    #BUILD SCRIPT
    - mvn -B -V install

  after_success:
    #DEPLOYMENT SCRIPTS

